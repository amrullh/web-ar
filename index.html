<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* ==================== SCANNER FRAME ==================== */
        .scanner-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-sizing: border-box;
            z-index: 20;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            border: 2px dashed rgba(255, 255, 255, 0.25);
        }

        /* Sudut bercahaya */
        .corner {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 4px solid #00ffcc;
            border-radius: 4px;
        }

        .corner.tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner.tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner.br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        /* Garis scanner animasi */
        .scan-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right,
                    transparent,
                    #00ffcc,
                    transparent);
            animation: scan 2.5s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- SCENE AR -->
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-marker type="pattern" url="pola.patt">
            <a-entity gltf-model="url(ekosistem.glb)" scale="0.1 0.1 0.1" rotation="-90 0 0"
                position="0 0.5 0"></a-entity>
        </a-marker>

        <a-camera fov="90"></a-camera>
    </a-scene>

    <!-- SCANNER FRAME OVERLAY -->
    <div class="scanner-frame">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div class="scan-line"></div>
    </div>
</body>

</html>
