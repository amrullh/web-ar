<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Kotak panduan */
        #scan-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            z-index: 10;
        }

        .corner {
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid #00ffcc;
        }

        .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-marker type="pattern" url="pola.patt">
            <a-entity gltf-model="url(ekosistem.glb)" scale="0.1 0.1 0.1" rotation="-90 0 0"
                position="0 0.5 0"></a-entity>
        </a-marker>

        <a-camera fov="90"></a-camera>
    </a-scene>

    <!-- Frame Panduan -->
    <div id="scan-frame">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>
</body>

</html>
